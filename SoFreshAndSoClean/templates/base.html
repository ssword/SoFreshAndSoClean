<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">
<head>
        {% block head %}
        <title>{% block title %}{{ SITENAME }}{% endblock title %}</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" />
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Lato&amp;subset=latin,latin-ext'>
        <link rel="stylesheet" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/css/{{ CSS_FILE }}" />
        {% endblock head %}
</head>

<body>
    <div class="page" role="main">
        <div class="masthead" role="banner">
            <div class="masthead-header">
                <header>
                    <h1 role="heading"><a href="{{ SITEURL }}/" role="link">{{ SITENAME }}</a></h1>
                </header>
            </div>
            <div class="masthead-footer" role="contentinfo">
                <footer>
                    <ul>
                        <li><a href="https://twitter.com/{{ TWITTER_USERNAME }}" role="link"><i class="fa fa-twitter"> Twitter </i></a></li>
                        <li><a href="https://instagram.com/{{ INSTAGRAM_USERNAME }}" role="link"><i class="fa fa-instagram"> Instagram </i></a></li>
                        <li><a href="{{ GITHUB_URL }}"><i class="fa fa-github-alt" role="link"> GitHub </i></a></li>
                    </ul>
                </footer>
            </div>
        </div>
        {% block content %}
        {% endblock %}
        <div class="site-footer" role="contentinfo">
            <footer>
                <p>Â© Copyright 2014 {{ AUTHOR }}</p>
            </footer>
        </div>
    </div>
    {% include 'analytics.html' %}
</body>

</html>
